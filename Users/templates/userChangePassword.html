<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Change Password</title>
</head>
<body>
    {% comment %} Change Password Form {% endcomment %}
    <div>
        <div class="border p-3" style="width:50%; height:300px;margin-top:10%;margin-left:25%;">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputPassword1">Enter Password</label>
                  <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" style="margin-bottom:10px">
                </div>
        
                <div class="form-group">
                    <label for="exampleInputPassword1">Renter Password</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                <button type="submit" class="btn btn-primary" style="margin-top:10px">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
